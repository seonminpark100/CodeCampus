spring.application.name=LMSProject
server.port=8586

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=codecampus
spring.datasource.password=123456


mybatis.mapper-locations=classpath:mapper/**/**.xml

jakarta.servlet.multipart.enabled=true
jakarta.servlet.multipart.max-file-size=10MB  # 단일 파일 최대 크기 (매우 크게)
jakarta.servlet.multipart.max-request-size=10B # 전체 요청 최대 크기 (매우 크게)
server.tomcat.max-http-form-post-parameters=-1